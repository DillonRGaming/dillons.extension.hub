<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - Extension Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00bfff;
            --background-color: #121212;
            --text-color: #ffffff;
            --transition-speed: 0.2s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0 auto;
            padding: 25px 50px;
            font-size: 17px;
            transition: background-color var(--transition-speed) ease;
            max-width: 1400px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        body.light-mode {
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
            padding: 20px 0;
            width: 100%;
            box-sizing: border-box;
            gap: 15px;
            min-height: 70px;
            position: relative;
        }

        .header-text {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header-text h1 {
            color: white;
            margin: 0;
            font-size: 2.2em;
            line-height: 1.2;
            white-space: nowrap;
        }

        body.light-mode .header-text h1 {
            color: black;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            padding-left: 10px;
        }

        .toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
        }

        .toggle-button:hover,
        .toggle-button.active {
            opacity: 1;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border-radius: 5px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .back-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.light-mode .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #333;
        }

        body.light-mode .divider {
            border-top: 1px solid #ccc;
        }

        .coming-soon {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.5em;
            color: #aaa;
        }

        body.light-mode .coming-soon {
            color: #777;
        }

        @media (max-width: 768px) {
            .back-button span {
                display: none;
            }
        }


    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='gallery.html'" aria-label="Back to home">
            <i class="material-icons">arrow_back</i>
            <span>Back</span>
        </button>
        <div class="header-text">
            <h1>Contributors</h1>
        </div>
        <div class="toggle-container">
            <button id="mode-toggle" class="toggle-button" aria-label="Toggle light/dark mode">
                <span id="mode-toggle-icon" class="material-icons">dark_mode</span>
            </button>
        </div>
    </div>
    <hr class="divider">
    <div class="coming-soon">Coming Soon</div>
    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        const modeToggleIcon = document.getElementById('mode-toggle-icon');
        let currentMode = localStorage.getItem('theme') || 'dark';

        const setMode = (mode) => {
            if (mode === 'light') {
                body.classList.add('light-mode');
                modeToggleIcon.innerHTML = 'dark_mode';
            } else {
                body.classList.remove('light-mode');
                modeToggleIcon.innerHTML = 'light_mode';
            }
            localStorage.setItem('theme', mode);
            currentMode = mode;
        };

        modeToggle.addEventListener('click', () => {
            setMode(currentMode === 'dark' ? 'light' : 'dark');
        });

        setMode(currentMode);
    </script>
</body>
</html>
