<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - Extension Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        :root {
            --accent-color: #00bfff;
            --background-color: #121212;
            --text-color: #ffffff;
            --transition-speed: 0.2s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0 auto;
            padding: 25px 50px;
            font-size: 17px;
            transition: background-color var(--transition-speed) ease;
            max-width: 1400px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        body.light-mode {
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            width: 100%;
            box-sizing: border-box;
            gap: 15px;
            min-height: 70px;
            position: relative;
        }

        .header-text {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header-text h1 {
            color: white;
            margin: 0;
            font-size: 2.2em;
            line-height: 1.2;
            white-space: nowrap;
        }

        body.light-mode .header-text h1 {
            color: black;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            padding-left: 10px;
        }

        .toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
        }

        .toggle-button:hover,
        .toggle-button.active {
            opacity: 1;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border-radius: 5px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .back-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.light-mode .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #333;
        }

        body.light-mode .divider {
            border-top: 1px solid #ccc;
        }

        .contributors-section {
            margin-bottom: 40px;
        }

        .contributors-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }

        .contributor-card {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        body.light-mode .contributor-card {
            background-color: #eee;
            color: #333;
        }

        .contributor-card:hover {
            transform: translateY(-5px);
        }

        .contributor-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .contributor-card h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .contributor-card p {
            font-size: 0.9em;
            color: #aaa;
        }

        body.light-mode .contributor-card p {
            color: #777;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comments-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .comment-card {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        body.light-mode .comment-card {
            background-color: #eee;
            color: #333;
        }

        .comment-card p {
            font-style: italic;
            margin-bottom: 10px;
        }

        .comment-card cite {
            font-size: 0.9em;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.light-mode .comment-card cite {
            color: #777;
        }

        .comment-card cite .author-name {
            order: 1;
        }

        .comment-card cite .author-icon {
            order: 2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 5px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'" aria-label="Back to home">
            <i class="material-icons">arrow_back</i>
            <span>Back</span>
        </button>
        <div class="header-text">
            <h1>Contributors</h1>
        </div>
        <div class="toggle-container">
            <button id="mode-toggle" class="toggle-button" aria-label="Toggle light/dark mode">
                <span id="mode-toggle-icon" class="material-icons">dark_mode</span>
            </button>
        </div>
    </div>
    <hr class="divider">

    <section class="contributors-section" id="developers">
        <h2>Developers</h2>
        <div class="contributors-grid" id="developer-grid">
        </div>
    </section>

    <section class="contributors-section" id="credit">
        <h2>Credit</h2>
        <div class="contributors-grid" id="contributor-grid">
        </div>
    </section>

    <section class="comments-section" id="comments">
        <h2>What People Are Saying</h2>
        <div id="comments-container">
        </div>
    </section>

    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        const modeToggleIcon = document.getElementById('mode-toggle-icon');
        let currentMode = localStorage.getItem('theme') || 'dark';

        const setMode = (mode) => {
            if (mode === 'light') {
                body.classList.add('light-mode');
                modeToggleIcon.innerHTML = 'dark_mode';
            } else {
                body.classList.remove('light-mode');
                modeToggleIcon.innerHTML = 'light_mode';
            }
            localStorage.setItem('theme', mode);
            currentMode = mode;
        };

        modeToggle.addEventListener('click', () => {
            setMode(currentMode === 'dark' ? 'light' : 'dark');
        });

        setMode(currentMode);

        async function loadContributorData() {
            try {
                const response = await fetch('contributors.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                populateContributors(data);
            } catch (error) {
                console.error('Error loading contributors:', error);
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Failed to load contributor data. Please try again later.';
                document.getElementById('credit').appendChild(errorMessage);
            }
        }

        function populateContributors(data) {
            const developerGrid = document.getElementById('developer-grid');
            const contributorGrid = document.getElementById('contributor-grid');
            const commentsContainer = document.getElementById('comments-container');

            developerGrid.innerHTML = '';
            contributorGrid.innerHTML = '';
            commentsContainer.innerHTML = '';

            data.developers.forEach(developer => {
                const card = createContributorCard(developer);
                developerGrid.appendChild(card);
            });

            data.credit.forEach(contributor => {
                const card = createContributorCard(contributor);
                contributorGrid.appendChild(card);
            });


            data.comments.forEach(comment => {
                const commentCard = createCommentCard(comment);
                commentsContainer.appendChild(commentCard);
            });
        }

        function createContributorCard(contributor) {
            const card = document.createElement('div');
            card.classList.add('contributor-card');

            if (contributor.link) {
                card.addEventListener('click', () => {
                    window.open(contributor.link, '_blank');
                });
            }

            const img = document.createElement('img');
            img.src = contributor.image;
            img.alt = contributor.name;
            card.appendChild(img);

            const h3 = document.createElement('h3');
            h3.textContent = contributor.name;
			h3.style.color = contributor.nameColor || 'inherit';
            card.appendChild(h3);

            const p = document.createElement('p');
            p.textContent = contributor.description || "";
            card.appendChild(p);

            return card;
        }

        function createCommentCard(comment) {
            const card = document.createElement('div');
            card.classList.add('comment-card');

            const p = document.createElement('p');
            p.textContent = comment.text;
            card.appendChild(p);

            const cite = document.createElement('cite');
            cite.classList.add('comment-cite');

            const authorName = document.createElement('span');
            authorName.classList.add('author-name');
            authorName.textContent = `- ${comment.author}`;
			authorName.style.color = comment.authorColor || 'inherit';
            cite.appendChild(authorName);

            if (comment.authorImage) {
                const icon = document.createElement('img');
                icon.classList.add('author-icon');
                icon.src = comment.authorImage;
                icon.alt = comment.author;
                cite.appendChild(icon);
            }

            card.appendChild(cite);
            return card;
        }


        loadContributorData();
    </script>
</body>

</html>
