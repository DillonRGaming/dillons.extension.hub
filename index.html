<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Site</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const path = window.location.pathname; // Gets the current URL path
      const contentDiv = document.getElementById('content');

      if (path === '/dev') {
        // Custom content for /dev
        contentDiv.innerHTML = `
          <h1>Dev Zone</h1>
          <p>This is my custom /dev content! No frameworks, just JS.</p>
          <button onclick="alert('Dev button!')">Click me</button>
        `;
      } else {
        // Default content for /
        contentDiv.innerHTML = `
          <h1>Welcome to My Site</h1>
          <p>This is the main page.</p>
        `;
      }
    </script>
  </body>
</html>
