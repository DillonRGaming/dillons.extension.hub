<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dillon's Extension Hub</title>
    <style>
        :root {
            --accent-color: #00bfff;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .header-text {
            text-align: center;
        }

        .header-text h1 {
            color: white;
            margin-bottom: 10px;
        }

        .extensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Adjusted minmax width */
            gap: 40px;
            /* Adjusted gap */
            margin: 0 auto;
            margin-left: 30px;
            margin-right: 30px;
        }

        .extension-card {
            width: 100%;
            /* Take up the full width of the grid cell */
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (9 / 16 * 100) */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            border: 7px solid;
            transition: transform 0.3s ease;
        }

        .extension-card:hover {
            transform: scale(1.03);
        }

        .extension-card:hover .extension-image {
            opacity: 0.5;
            filter: blur(3px);
        }

        .extension-card:hover .extension-title {
            opacity: 1;
        }


        .extension-card>* {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            /* added padding */
            box-sizing: border-box;
            /* added box-sizing */
        }

        .extension-title {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 2;
            font-size: 1.5em;
        }

        .extension-image {
            z-index: 1;
            transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
            border-radius: 5px;
        }

        /* Dynamic styles will be added here by JavaScript */
    </style>
</head>

<body>
    <div class="header">
        <div class="header-text">
            <h1>Dillon's Extension Hub</h1>
        </div>
    </div>

    <hr class="divider" style="margin-top: 20px; margin-bottom: 20px;">

    <div class="extensions-grid">
    </div>

    <script>
        fetch('cards.json')
            .then(response => response.json())
            .then(cards => {
                const grid = document.querySelector('.extensions-grid');
                let style = document.createElement('style');

                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('extension-card', card.id);

                    const titleElement = document.createElement('div');
                    titleElement.classList.add('extension-title');
                    titleElement.innerHTML = card.title;

                    const imageElement = document.createElement('img');
                    imageElement.classList.add('extension-image');
                    imageElement.src = card.image;
                    imageElement.alt = card.title;

                    cardElement.appendChild(titleElement);
                    cardElement.appendChild(imageElement);
                    grid.appendChild(cardElement);

                    // Add dynamic styles for each card
                    style.innerHTML += `
                .${card.id} {
                    background-color: ${card.backgroundColor};
                    border-color: ${card.borderColor};
                }
            `;

                    // Add click event to trigger file download
                    cardElement.addEventListener('click', () => {
                        if (card.download) {
                            const link = document.createElement('a');
                            link.href = card.download;
                            link.download = card.download.split('/').pop(); // Extracts filename

                            // Create and display "Downloaded" message
                            const downloadedMessage = document.createElement('div');
                            downloadedMessage.textContent = 'Downloaded';
                            downloadedMessage.style.position = 'absolute';
                            downloadedMessage.style.top = '50%';
                            downloadedMessage.style.left = '50%';
                            downloadedMessage.style.transform = 'translate(-50%, -50%)';
                            downloadedMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                            downloadedMessage.style.color = 'white';
                            downloadedMessage.style.padding = '10px';
                            downloadedMessage.style.borderRadius = '5px';
                            downloadedMessage.style.zIndex = '3'; // Ensure it's on top
                            downloadedMessage.style.opacity = '1';
                            downloadedMessage.style.transition = 'opacity 0.5s ease-in-out';
                            cardElement.appendChild(downloadedMessage);

                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);

                            // Fade out the message after 2 seconds
                            setTimeout(() => {
                                downloadedMessage.style.opacity = '0';
                                setTimeout(() => {
                                    cardElement.removeChild(downloadedMessage);
                                }, 500); // Remove from DOM after fade out
                            }, 2000);
                        }

                    });
                });

                document.head.appendChild(style);
            });
    </script>
</body>

</html>
